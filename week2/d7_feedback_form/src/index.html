<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="overcontainer">
        <h1>Feedback Form</h1>

        <div class="container">
    <!-- Text entry boxes -->
            <div class="name">
                <h5>NAME</h5>
                <input type="text" name="name_text" value="">
            </div>

            <div class="email">
                <h5>EMAIL</h5>
                <input type="text" name="email_text" value="">
            </div>
    <!-- End text entry boxes -->
            
    <!-- Drop-down menu -->
            <div class="batch">
                <h5>CHOOSE BATCH</h5>
                <select name="batch">
                    <option value="" selected="selected"></option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                </select>
            </div>

    <!-- Yes/No section -->
            <div class="radio">
                <h5>DID YOU COMPLETE ALL THE EXERCISES FROM WEEK 1?</h5>
                <label><input type="radio" name="exercise_radio">Yes</label>
                <label><input type="radio" name="exercise_radio">No</label>
            </div>

    <!-- Exercise multi-selector -->
            <div class="mult-select">
                <h5>CHOOSE YOUR FAVORITE EXERCISES</h5>

                <label><input type="checkbox" name="css_selectors" value="1">CSS Selectors</label>
                <label><input type="checkbox" name="book_page" value="1">Book Page</label>
                <label><input type="checkbox" name="belfast" value="1">Belfast Inernational Kindergarten</label>
                <label><input type="checkbox" name="crownsnest" value="1">Crownsnest Retreat</label>
                <label><input type="checkbox" name="google_page" value="1">Google Page</label>
                <label><input type="checkbox" name="doc_page" value="1">Documentation Page</label>
                <label><input type="checkbox" name="aneta_webbie" value="1">Aneta Webbie Personal Portfolio</label>

            </div>

    <!-- Long feedback entry box -->
            <div class="feedback">
                <h5>WRITE FEEDBACK</h5>

                <textarea name="feedback"></textarea>
            </div>

            <input class="button" type="submit" value="SUBMIT" name="submit">

        </div>
    </div>

</body>

</html>
